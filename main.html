<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <link rel="icon" href="src/icon/instagram.ico" type="image/x-icon">
            <title>Instagram</title>
        </head>

        <body>
            <header class="header">
            <div class="upper_menu">
                <div class="logo">
                    <img src="src/icon/logo.svg" alt="logo">
                </div>
                <div class="new_post">
                    <img src="src/icon/post.svg" alt="post">
                </div>
                <div class="message">
                    <img src="src/icon/message.svg" alt="message">
                </div>  
            </div>
            </header>

            <main>
                <div class="stori">
                    <img src="https://i.pravatar.cc?img=68" alt="img" class="avatar stories">
                    <img src="https://i.pravatar.cc?img=47" alt="img" class="avatar stories">
                    <img src="https://i.pravatar.cc?img=67" alt="img" class="avatar stories">
                </div>

                <div class="container">
                    <div class="publs fl fl-wrap">
                        <div class="publ__item fl-col fl-ai-c">
                            <div class="publ__header fl fl-jc-c fl-ai-c">
                                <img class="avatars" style="flex-grow: 1;" src="src/icon/profile.png" alt="profile">
                                <div class="info fl-col">
                                    <div class="login">Ammatias</div>
                                    <div class="place">Ural street</div>
                                </div>
                            </div>
                        </div>
                        <div class="publ__photo">
                            <img src="https://i.pravatar.cc?img=50" alt="Photo">
                        </div>
                        <div class="wrapper">
                            <div class="publ__actions fl fl-jc-sb">
                                <img src="src/icon/like.svg" class="fal fa-2x"></img>
                                <img src="src/icon/comment.svg" class="fal fa-2x"></img>
                            </div>
                            <div class="publ__like">228 отметок нравиться</div>
                                <a href="#" class="login"></a>
                                <span class="description">Описание</span>
                            <span class="time">34 минуты назад</span>
                        </div>
                        <div class="publ__footer"></div>
                    </div>
                </div>
            
            </main>

        
            <footer class="footer">
            <div class="bottom_menu fl fl-jc-sa fl-ai-c">
                <div class="home fl fl-jc-c fl-ai-c">
                    <img class="fal" src="src/icon/home.svg" alt="home">
                </div>
                <div class="search fl fl-jc-c fl-ai-c">
                    <img class="fal" src="src/icon/search.svg" alt="search">
                </div>
                <div class="story fl fl-jc-c fl-ai-c">
                    <img class="fal" src="src/icon/story.svg" alt="story">
                </div>
                <div class="activity fl fl-jc-c fl-ai-c">
                    <img class="fal" src="src/icon/like.svg" alt="activity">
                </div>
                <div class="profile fl fl-jc-c fl-ai-c">
                    <img class="fal fa-2x" src="src/icon/profile.png" alt="profile">
                </div>
            </div>
            </footer>


        </body>
    </html>
