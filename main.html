<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="icon" href="src/icon/instagram.ico" type="image/x-icon">
            <title>Instagram</title>
        </head>
    <body>


        <header class="header">
            <div class="upper_menu">
                <div class="logo">
                    <img src="src/icon/logo.svg" alt="logo">
                </div>
                <div class="new_post">
                    <img src="src/icon/post.png" alt="post">
                </div>
                <div class="message">
                    <img src="src/icon/message.png" alt="message">
                </div>  
            </div>
        </header>

        <div class="stori">
            <img src="/src/icon/profile.png" alt="img" class="avatar stories">
            <img src="/src/icon/profile.png" alt="img" class="avatar stories">
            <img src="/src/icon/profile.png" alt="img" class="avatar stories">
        </div>

        <footer class="footer">
            <div class="bottom_menu fl fl-jc-sa fl-ai-c">
                <div class="home fl fl-jc-c fl-ai-c">
                    <img class="fal" src="src/icon/home.svg" alt="home">
                </div>
                <div class="search fl fl-jc-c fl-ai-c">
                    <img class="fal" src="src/icon/search.svg" alt="search">
                </div>
                <div class="story fl fl-jc-c fl-ai-c">
                    <img class="fal" src="src/icon/story.svg" alt="story">
                </div>
                <div class="activity fl fl-jc-c fl-ai-c">
                    <img class="fal" src="src/icon/like.png" alt="activity">
                </div>
                <div class="profile fl fl-jc-c fl-ai-c">
                    <img class="fal fa-2x" src="src/icon/profile.png" alt="profile">
                </div>
            </div>
        </footer>


    </body>
</html>
